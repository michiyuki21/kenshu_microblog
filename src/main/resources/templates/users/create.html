<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <meta charset="UTF-8" th:remove="tag">
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/users/create}" th:object="${user}" method="post">
                <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <li th:each="err : ${#fields.errors('*')}">
                        <span th:text="${err}"></span>
                    </li>
                </ul>
                <div class="row col-8 main mx-auto">
                    <h1 class="page-header h6 mb-4">新規ユーザ登録</h1>
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('email')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="email">メールアドレス(ユーザID)</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" th:field="*{email}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('password')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="password">パスワード</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="password" th:field="*{password}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('password')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="passwordConfirmation">パスワード(再確認)</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="password" name="passwordConfirmation">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('nickname')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="nickname">ニックネーム</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" th:field="*{nickname}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3">
                        <div class="row justify-content-start">
                            <div class="col-4">
                            </div>
                            <div class="col-4">
                                <input class="btn btn-secondary col-10" type="submit" value="登録">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
