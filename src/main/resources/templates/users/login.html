<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <meta charset="UTF-8" th:remove="tag">
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/users/login}" th:object="${user}" method="post">
                <div class="form-group" th:if="${param.error}">
                    <div class="alert alert-danger" role="alert">
                        <span>メールアドレスまたはパスワードが一致しません</span>
                    </div>
                </div>
                <div class="form-group" th:if="${param.logout}">
                    <div class="alert alert-success" role="alert">
                        <span>ログアウトしました</span>
                    </div>
                </div>
                <div class="row col-8 main mx-auto mt-3">
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('email')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="email">ID</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" th:field="*{email}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3 form-group" th:classappend="${#fields.hasErrors('password')} ? error">
                        <div class="row justify-content-start">
                            <div class="col-4">
                                <label for="password">パスワード</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="password" th:field="*{password}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3">
                        <div class="row justify-content-start">
                            <div class="col-4">
                            </div>
                            <div class="col-4">
                                <input class="btn btn-secondary col-10" type="submit" value="ログイン">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
