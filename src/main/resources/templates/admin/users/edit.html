<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <meta charset="UTF-8" th:remove="tag">
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
                <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <li th:each="err : ${#fields.errors('*')}">
                        <span th:text="${err}"></span>
                    </li>
                </ul>
                <h1 class="page-header h6 mb-4">ユーザ情報更新</h1>
                <div class="form-group">
                    <div class="row justify-content-start">
                        <div class="col-2 border border-dark p-3 menu-layout">
                            <label for="email">ユーザ名</label>
                        </div>
                        <div class="col-4 border border-start-0 border-dark  p-3">
                            <input class="form-control" type="hidden" th:field="*{email}" value="*{email}">
                            <div th:text="*{email}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nickname')} ? error">
                    <div class="row justify-content-start">
                        <div class="col-2 border border-dark p-3 menu-layout">
                            <label for="nickname" class="my-2">ニックネーム</label>
                        </div>
                        <div class="col-4 border border-start-0 border-dark p-3">
                            <input class="form-control" type="text" th:field="*{nickname}">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="row justify-content-start">
                        <div class="col-3">
                            <input class="btn btn-secondary col-10" type="submit" value="更新">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
